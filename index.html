<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Appliance - Chimney</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Beyond Appliance - Chimney</h2>
        <form id="customerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter your phone number" required>

            <label>Address:</label>
            <input type="text" id="city" name="city" placeholder="City" required>
            <input type="text" id="state" name="state" placeholder="State" required>
            <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>

            <fieldset>
                <legend>App Preferences:</legend>
                <legend>Entertainment</legend>
                <label><input type="checkbox" name="app" value="Amazon Prime"> Amazon Prime</label><br>
                <label><input type="checkbox" name="app" value="Hotstar"> Hotstar</label><br>
                <label><input type="checkbox" name="app" value="YouTube"> YouTube</label><br>
                <label><input type="checkbox" name="app" value="Zee5"> Zee5</label><br>
                <label><input type="checkbox" name="app" value="Wynk"> Wynk</label><br>
                <label><input type="checkbox" name="app" value="Spotify"> Spotify</label><br>
                <label><input type="checkbox" name="app" value="Saavan"> Saavan</label><br>
                <label><input type="checkbox" name="app" value="Amazon Music"> Amazon Music</label><br>
                <label><input type="checkbox" name="app" value="Gaana"> Gaana</label><br>
                <label><input type="checkbox" name="app" value="Sony LIV"> Sony LIV</label><br>
                <label><input type="checkbox" name="app" value="Netflix"> Netflix</label><br>
                <label><input type="checkbox" name="app" value="YouTube Music"> YouTube Music</label><br>
                <legend>Utility</legend>
                <label><input type="checkbox" name="app" value="Google Drive"> Google Drive</label><br>
                <label><input type="checkbox" name="app" value="Keep Notes"> Keep Notes</label><br>
                <label><input type="checkbox" name="app" value="Google Calendar"> Google Calendar</label><br>
                <legend>Food Delivery</legend>
                <label><input type="checkbox" name="app" value="Swiggy"> Swiggy</label><br>
                <label><input type="checkbox" name="app" value="Zomato"> Zomato</label><br>
                <label><input type="checkbox" name="app" value="Licious"> Licious</label><br>
                <legend>Others</legend>
                <label><input type="checkbox" name="app" value="Blink It"> Blink It</label><br>
                <label><input type="checkbox" name="app" value="Book My LPG"> Book My LPG</label><br>
                <label><input type="checkbox" name="app" value="Easy Touch"> Easy Touch</label><br>
                <label><input type="checkbox" name="app" value="Force Rotation"> Force Rotation</label><br>
                <label><input type="checkbox" name="app" value="Super status bar"> Super status bar</label><br>
                <label><input type="checkbox" name="app" value="Beyond Chimney"> Beyond Chimney</label><br>
                <label><input type="checkbox" name="app" value="Chef Connect"> Chef Connect</label><br>
                <label><input type="checkbox" name="app" value="Google News"> Google News</label><br>
                <label><input type="checkbox" name="app" value="Google Chrome"> Google Chrome</label><br>
            </fieldset>

            <fieldset>
                <legend>Where did you buy the product?</legend>
                <label><input type="radio" name="purchase_location" value="online"> Online</label><br>
                <label><input type="radio" name="purchase_location" value="store"> In-Store</label><br>
                <label><input type="radio" name="purchase_location" value="other"> Other</label><br>
            </fieldset>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        document.getElementById('customerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get form data
            const formData = new FormData(this);
            const formObject = {};
            formData.forEach(function(value, key){
                if (formObject[key]) {
                    if (!Array.isArray(formObject[key])) {
                        formObject[key] = [formObject[key]];
                    }
                    formObject[key].push(value);
                } else {
                    formObject[key] = value;
                }
            });

            // Convert form data to JSON
            const jsonData = JSON.stringify(formObject, null, 2);

            // Create a Blob containing the JSON data
            const blob = new Blob([jsonData], {type: 'application/json'});

            // Create a link element to download the JSON file
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'customer_info.json';

            // Append the link to the body and click it to trigger download
            document.body.appendChild(a);
            a.click();

            // Cleanup
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
